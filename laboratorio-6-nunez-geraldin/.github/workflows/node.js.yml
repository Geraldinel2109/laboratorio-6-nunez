name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: laboratorio-6-nunez-geraldin/laboratorio-6-nunez-geraldin
      run: npm install

    - name: Build project
      working-directory: laboratorio-6-nunez-geraldin
      run: npm run build
